<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <div id="container">
    <div class="fa">Faça o seu login </div>
    <button id="cadastro" onclick="Abrir()">Cadastrar</button>
   </div>
    
    
    <dialog id="modal1" >
        <p>Coloque suas credênciais</p>


        <form action="pagina2.html">
            <input type="text" placeholder="Seu Nome" id="nome">
            <input type="email" placeholder="Seu E-mail" id="e-mail">
            <input type="text" placeholder="Seu CPF" id="cpf" oninput="mascara_cpf()" maxlength="14">
            <input type="text" placeholder="Seu Telefone" id="telefone" oninput="mascara_tel()" maxlength="14">
            <input type="text" placeholder="Sua Senha" id="senha">
                
            <button id="fechar" onclick="fechar()"> Enviar</button>
        </form>

    </dialog>
    <script src="modal.js"></script>
</body>
